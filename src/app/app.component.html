<mat-toolbar>
  <img src="imagenes/Logo FIFA.jpg" height="80px">
  <div class="centrar">
    Campeonatos FIFA
  </div>
  <div *ngIf="usuarioActual==null">
    <button mat-raised-button (click)="login()">
      <mat-icon>person</mat-icon>
      Login
    </button>
  </div>
  <div *ngIf="usuarioActual!=null">
    {{usuarioActual!.nombre}}
    <button mat-raised-button (click)="logout()">
      <mat-icon>closed</mat-icon>
      Log out
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
