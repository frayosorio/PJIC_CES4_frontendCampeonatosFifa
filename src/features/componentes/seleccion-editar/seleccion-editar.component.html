<div mat-dialog-content>
    <h2>{{ datos.encabezado }}</h2>
    <mat-form-field style="width: 100%;">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="datos.seleccion.nombre">
    </mat-form-field>
    <br>
    <mat-form-field style="width: 100%;">
        <mat-label>Entidad rectora del f√∫tbol</mat-label>
        <input matInput [(ngModel)]="datos.seleccion.entidad">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="datos">Aceptar</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="null">Cancelar</button>
</div>
