<div mat-dialog-content>
    <h2>{{ datos.encabezado }}</h2>
    <button mat-raised-button color="warn" (click)="eliminar()">Eliminar</button>

    <ngx-datatable class="dark" [rows]="datos.seleccionesGrupo" [columns]="columnas" [headerHeight]="50" [footerHeight]="50"
        [limit]="10" [rowHeight]="'auto'" [columnMode]="modoColumna.force"
        [selectionType]="tipoSeleccion.single" (activate)="escoger($event)"
        ></ngx-datatable>


    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" [mat-dialog-close]="null">Cerrar</button>
</div>
