<div mat-dialog-content>
    <h2>{{ datos.encabezado }}</h2>
    <button mat-raised-button color="warn" (click)="eliminar()">Eliminar</button>

    <ngx-datatable class="dark" [rows]="datos.seleccionesGrupo" [columns]="columnas" [headerHeight]="50" [footerHeight]="50"
        [limit]="10" [rowHeight]="'auto'" [columnMode]="modoColumna.force"
        [selectionType]="tipoSeleccion.single" (activate)="escoger($event)"
        ></ngx-datatable>

    <mat-form-field appearance="fill" style="width: 50%;">
        <mat-label>Selecci√≥n a agregar</mat-label>
        <mat-select [(value)]="seleccionEscogida">
            <mat-option *ngFor="let seleccion of datos.selecciones" [value]="seleccion">
                {{seleccion.nombre }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" [mat-dialog-close]="datos.seleccionesGrupo">Cerrar</button>
</div>
