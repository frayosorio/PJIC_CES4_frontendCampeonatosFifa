<div mat-dialog-content>
    <h2>{{ datos.encabezado }}</h2>
    <mat-form-field style="width: 100%;">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="datos.campeonato.nombre">
    </mat-form-field>
    <br>
    <mat-form-field style="width: 100%;">
        <mat-label>Año</mat-label>
        <input matInput [(ngModel)]="datos.campeonato.year">
    </mat-form-field>
    <br>
    <mat-form-field style="width: 100%;">
        <mat-label>País Organizador</mat-label>
        <mat-select [(value)]="datos.campeonato.pais" [compareWith]="compararPaises">
            <mat-option *ngFor="let pais of datos.paises" [value]="pais">
                {{ pais.nombre }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="datos">Aceptar</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="null">Cancelar</button>
</div>
