<mat-toolbar>
    <div class="barraTituloCRUD">
        Grupos de Selecciones por Campeonato
    </div>
</mat-toolbar>

<div>
    <mat-form-field appearance="fill" style="width: 50%;">
        <mat-label>Campeonato</mat-label>
        <mat-select [(value)]="campeonatoEscogido" (selectionChange)="listarGrupos()">
            <mat-option *ngFor="let campeonato of campeonatos" [value]="campeonato">
                {{campeonato.nombre }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div>
    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>
    <button mat-raised-button color="accent" (click)="modificar()">Modificar</button>
    <button mat-raised-button color="warn" (click)="eliminar()">Eliminar</button>

    <button mat-stroked-button color="primary" (click)="seleccionesGrupo()" style="margin-left: 50px;">Selecciones</button>
    <button mat-stroked-button color="primary" (click)="encuentrosGrupo()">Encuentros</button>
    <button mat-stroked-button color="primary" (click)="posicionesGrupo()">Posiciones</button>

    <ngx-datatable class="dark" [rows]="grupos" [columns]="columnas" [rowHeight]="'auto'" [headerHeight]="50"
        [footerHeight]="50" [limit]="10" [columnMode]="modoColumna.force" [selectionType]="tipoSeleccion.single"
        (activate)="escoger($event)"></ngx-datatable>
</div>
